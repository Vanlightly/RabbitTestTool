name: test-ec2-playlist
run: 1
systems:
  - name: s1
    host: ec2
    file: standard-8-vcpu-latest.yml
    overrides:
      hardware:
        rabbitmq:
          volume-config: 1-gp2-1000
          count: 3
  - name: s2
    host: ec2
    file: standard-8-vcpu-latest.yml
    overrides:
      hardware:
        rabbitmq:
          volume-config: 1-gp2-1000
          count: 3
common-workload:
  file: direct-one.yml
benchmarks:
  - benchmark:
      - workload:
          main:
            policies:
              file: mirrored-queue.json
              variables:
                ha-mode: exactly
                ha-params: 2
        systems:
          - s1
      - workload:
          main:
            policies:
              file: quorum-queue.json
        systems:
          - s2